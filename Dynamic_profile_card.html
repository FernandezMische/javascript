<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="profileCard.css">

</head>

<body>
    <div id="profileCard" class="card mx-auto "
        style="width: 20rem; margin-top: 50px; background-color: aliceblue; padding: 40px; border-radius: 10px;">
        <img id="profileImg" src="https://placehold.co/100x100" class="card-img-top w-50 rounded-circle mx-auto d-block"
            alt="Profile image">
        <div class="card-body">
            <h2 id="profileName" class="card-title">John Doe</h2>
            <p id="profileRole" class="card-text">Software Developer</p>
            <p id="profileBio">Passionate about coding and learning new technologies.</p>

            <a id="UpdateNameBtn" href="#" class="btn btn-primary">Update Name</a>
            <a id="UpdateRoleBtn" class="btn btn-primary">Update Role</a>
            <a id="ChangeImageBtn" class="btn btn-primary">Change Image</a>
             <a id="ToggleStatusBtn" class="btn btn-primary">Toggle active status</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script src="ProfileRole.js"></script>

</html>
